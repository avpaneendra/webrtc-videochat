<!DOCTYPE html>
<html>
<head>

<meta name='keywords' content ='WebRTC, HTML5, JavaScript' />

<title>WebRTC client</title>
<script src="/mainrtc.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/constraints.js"></script>

</head>

<body>
<div class="userLogin">
	<input id="userName" type="text" name="message" placeholder="Your name"/>
	<input id="userConfirm" type="submit" value="login >>>" onclick="">
</div>
<div class="userVideo">
	<video id = "local" autoplay></video>
	<video id = "remote" autoplay></video>
	<canvas height="150" width="150"></canvas>
</div>


<div class="userControl">	
	<input id="userRemoteName" type="text" name="message" placeholder="Call to.."/>
	<input  id="userCall" value="Call" type="submit" onclick="">
	<input  id="userHangUp" value="Hang up" type="submit" onclick="">
	<input id="userSelfie" type="submit" value="Selfie" onclick="">
</div>

<script src="/js/main.js"></script>

<script>
	var msg, connectedUser;
	var socket = io.connect();
	var userLoginField = document.getElementById("userName");
	var userLoginBtn = document.getElementById("userConfirm");
	//WAIT FOR USER NAME
	userLoginBtn.addEventListener('click', function(){
		var userName = userLoginField.value;
		if(!(userName === "")) send(JSON.stringify({type: "login", name: userName}));
	});
	//SEND USER NAME TO SERVER
	function send(message){
		if (connectedUser) message.name = connectedUser;
		socket.send(message);
	}
	
	//if( id == "btnUserA" ) msg = { type: 'login', name: 'UserA' };
	//if( id == "btnUserB" ) msg = { type: 'login', name: 'UserB' };
	//socket.send(JSON.stringify(msg));

	socket.on('message', function(msg){
		var json = mainrtc.socketTool.isJson(msg);
		var data;
		if(json) data = JSON.parse(msg);
		else data.type = {jsonError:"Json error"};

		switch(data.type){
			case 'login':
				onLogin(data);
				break;
			default:
				break;
		}

	});
	function onLogin(data){
		if(!data.success) {
			alert("Try new login: "+ data.name);
		} else {
			console.log("login success: " + data.name);
			//startConnection();
		} 
	}

</script>
</body>
</html>
